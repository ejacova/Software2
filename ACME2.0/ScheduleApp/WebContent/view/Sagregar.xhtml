<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>ScheduleApp</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<h:outputStylesheet library="css" name="user.css" />
</h:head>

<h:body>
	<div id="sidemenu" class="menu-collapsed">
		<div id="header">
			<div id="title">
				<span>ScheduleApp</span>
			</div>
		</div>

		<div id="profile">
			<div id="photo">
				<IMG alt="" src="../resources/img/user.png" class="user" />
			</div>
			<div id="name">
				<span>Secretary</span>
			</div>
		</div>

		<div id="menu-items">

			<div class="item">
				<a href="Scitas.xhtml">
					<div class="icon">
						<IMG src="../resources/img/citas.png" alt="" class="agendar" />
					</div>
					<div class="tittle">
						<span>Citas</span>
					</div>
				</a>
			</div>

			<div class="itemseparator"></div>


			<div class="item">
				<a href="Sagendar.xhtml">
					<div class="icon">
						<IMG src="../resources/img/calendario.png" alt="" class="agendar" />
					</div>
					<div class="tittle">
						<span>Agendar</span>
					</div>
				</a>
			</div>

			<div class="itemseparator"></div>
			
			<div class="item">
				<a href="#">
					<div class="icon">
						<IMG src="../resources/img/newuser.png" alt="" class="agendar" />
					</div>
					<div class="tittle">
						<span>Agregar Paciente</span>
					</div>
				</a>
			</div>

			<div class="itemseparator"></div>
			
			<div class="item">
				<a href="Shistorial.xhtml">
					<div class="icon">
						<IMG src="../resources/img/historial.png" alt="" class="agendar" />
					</div>
					<div class="tittle">
						<span>Historial</span>
					</div>
				</a>
			</div>
			
			<div class="itemseparator"></div>
			
			<div class="item">
				<a href="Index.xhtml">
					<div class="icon">
						<IMG src="../resources/img/cerrar.png" alt="" class="agendar" />
					</div>
					<div class="tittle">
						<span>Cerrar sesion</span>
					</div>
				</a>
			</div>

		</div>
	</div>
	<p:spacer height="5" width="5"></p:spacer>
	<h2 align="center">¡Registre un paciente!</h2>
	<div style="background-color: #C8E8F6; margin-left: 20%; margin-top: 3%; margin-right: 3%; margin-bottom: 2%;">
		<div class="main-container" style="margin-left: 5%; margin-right: 40%">

			<h:form>
				<p:spacer width="20" />
				<p:growl id="pac" sticky="true" showDetail="true" />
					<h:panelGrid columns="2">
						<p:outputLabel  value="Nombre:" style="color: black" />
						<p:inputText value="#{registroController.paciente.nombrePac}" requiered="true"
							style="margin-right:2px; width : 250px; heigth : 2px" />

					</h:panelGrid>
					<br />
					<h:panelGrid columns="2">
						<p:outputLabel  value="Apellido:" style="color: black" />
						<p:inputText value="#{registroController.paciente.apellidoPac}" requiered="true"
							style="margin-right:2px; width : 250px; heigth : 2px" />

					</h:panelGrid>
					<br />
					<h:panelGrid columns="2">
						<p:outputLabel for="txtDNI" value="Cédula:" style="color: black" />
						<p:inputText id="txtDNI" value="#{registroController.paciente.cedulaPac}" requiered="true"
							style="margin: 2px; width : 130px; heigth : 2px" />
					</h:panelGrid>
					<br />
					<h:panelGrid columns="2">
						<p:outputLabel for="inline2" value="Fecha de nacimiento:" />
						<p:calendar id="inline2" value="#{registroController.paciente.fechaDeNacimiento}" locale="es" showOn="button"
							navigator="true" pattern="yyyy-MMM-dd" />
					</h:panelGrid>
					<br />
					<h:panelGrid columns="2">
						<p:outputLabel  value="Celular:" style="color: black" />
						<p:inputText value="#{registroController.paciente.celular}" requiered="true"
							style="margin-right:2px; width : 130px; heigth : 2px" />

					</h:panelGrid>
					<br />
					
					<h:panelGrid columns="2">
						<p:outputLabel  value="Correo Electronico" style="color: black" />
						<p:inputText value="#{registroController.paciente.correo}" requiered="true"
							style="margin-right:2px; width : 300px; heigth : 2px" />

					</h:panelGrid>
					<br />
					
					<p:commandButton style="padding: 10px 20px; margin-left: 60%; margin-bottom:3% "
						value="Agregar paciente" update="pac"
						action="#{registroController.nuevoPaciente()}"/>		

			</h:form>

		</div>


	</div>

</h:body>
</html>
